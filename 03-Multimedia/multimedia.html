<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="logohtml5.webp" alt="Logo HTML5" width="300" height="300" />
        <img src="https://img.freepik.com/vector-gratis/plantilla-logotipo-energia-degradada_23-2149999436.jpg?w=826&t=st=1671812532~exp=1671813132~hmac=f6e18b7d1d9d351494d579ecf70f69020ef82dcb15b10c279c68579d94994082" alt="Logo free" width="300" height="300" />
        <h3>Vídeo</h3>
        <video width="300" height="300" controls muted loop>
            <source src="malaga.mp4" type="video/mp4" />
        </video>
        <h3>Audio</h3>
        <audio controls loop>
            <source src="hla.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
